<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vanilla JS Responsive Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="container py-4">
    <h2 class="h4 mb-3">Responsive Tabs (Pure JavaScript, No Bootstrap JS)</h2>

    <ul class="nav nav-tabs align-items-stretch" id="responsiveTabs">
        <li class="nav-item">
            <a class="nav-link active" href="#tab1">Tab One</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#tab2">Tab Two</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#tab3">Tab Three</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#tab4">Tab Four</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#tab5">Tab Five</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#tab6">Tab Six</a>
        </li>

        <li class="nav-item dropdown d-none ms-auto" id="moreDropdown">
            <button type="button" class="nav-link dropdown-toggle bg-transparent border-0 px-3" id="moreToggle"
                    aria-expanded="false">
                More
            </button>
            <ul class="dropdown-menu" id="moreDropdownMenu" aria-labelledby="moreToggle"></ul>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content pt-3">
        <div class="tab-pane active" id="tab1">
            Content for Tab One
        </div>
        <div class="tab-pane" id="tab2">
            Content for Tab Two
        </div>
        <div class="tab-pane" id="tab3">
            Content for Tab Three
        </div>
        <div class="tab-pane" id="tab4">
            Content for Tab Four
        </div>
        <div class="tab-pane" id="tab5">
            Content for Tab Five
        </div>
        <div class="tab-pane" id="tab6">
            Content for Tab Six
        </div>
    </div>
</div>

<script src="js/responsive-tabs.js"></script>
</body>
</html>
